<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TopFalla - Comparez les prix au Gabon">
    <title>TopFalla - Comparateur de prix Gabon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#198754">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/icons/bar-chart-line.svg" type="image/svg+xml">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <button class="btn btn-light me-2" type="button" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-graph-up me-2"></i>TopFalla
            </a>
            <button class="btn btn-light ms-auto" id="installButton" style="display: none;">
                <i class="bi bi-download me-1"></i>Installer
            </button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h5>Catégories</h5>
            <button type="button" class="btn-close" id="closeSidebar"></button>
        </div>
        <div class="sidebar-body">
            <ul class="list-group list-group-flush" id="categoriesMenu">
                <!-- Les catégories seront injectées ici par JavaScript -->
            </ul>
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Contenu principal -->
    <main class="container my-4">
        <!-- Bannière de recherche -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="text-center mb-4">
                    <h1 class="display-5 fw-bold mb-3">Trouvez les meilleurs prix au Gabon</h1>
                    <p class="lead">Comparez les prix des produits dans les magasins de votre ville</p>
                </div>
                
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form id="searchForm">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg" 
                                       id="searchInput" 
                                       placeholder="Recherchez un produit..." 
                                       required>
                                <button class="btn btn-success btn-lg" type="submit">
                                    <i class="bi bi-search"></i> Chercher
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section des catégories -->
        <section class="py-5 bg-light">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="h4 mb-0">Catégories populaires</h2>
                    <a href="/categories.html" class="btn btn-outline-primary btn-sm">Voir tout</a>
                </div>
                <div class="row g-3" id="categories-container">
                    <!-- Les catégories seront chargées dynamiquement ici -->
                </div>
            </div>
        </section>

        <!-- Derniers prix ajoutés -->
        <section class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h4 mb-0">Derniers prix ajoutés</h2>
                <a href="#" class="btn btn-outline-success btn-sm">Voir tout</a>
            </div>
            <div class="row g-3" id="latestPrices">
                <!-- Les derniers prix seront chargés dynamiquement -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-2">© 2025 TopFalla - Tous droits réservés</p>
                    <p class="text-muted small mb-0">by ML.Inc | <a href="a-propos.html" class="text-muted text-decoration-none">À propos</a></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/imageConfig.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/app.js" type="module"></script>
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker enregistré avec succès');
                        // Vérifier si une mise à jour est disponible
                        registration.update().catch(err => 
                            console.log('Erreur lors de la mise à jour du Service Worker:', err)
                        );
                    })
                    .catch(error => {
                        console.error('Échec de l\'enregistrement du Service Worker:', error);
                        // Désactiver le cache si le service worker échoue
                        if (navigator.serviceWorker.controller) {
                            navigator.serviceWorker.getRegistrations().then(registrations => {
                                registrations.forEach(registration => {
                                    registration.unregister().then(() => {
                                        console.log('Service Worker désenregistré avec succès');
                                        window.location.reload();
                                    });
                                });
                            });
                        }
                    });
            });
        }
    </script>
</body>
</html>
