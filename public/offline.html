<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - TopFalla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .offline-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .offline-card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-card shadow-lg">
            <div class="card-body p-5 text-center">
                <div class="offline-icon">
                    <i class="bi bi-wifi-off"></i>
                </div>
                <h1 class="h3 mb-3">Connexion perdue</h1>
                <p class="text-muted mb-4">Il semble que vous soyez actuellement hors ligne. Vérifiez votre connexion Internet et réessayez.</p>
                
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button onclick="window.location.reload()" class="btn btn-primary px-4">
                        <i class="bi bi-arrow-clockwise me-2"></i>Réessayer
                    </button>
                    <a href="/" class="btn btn-outline-secondary px-4">
                        <i class="bi bi-house-door me-2"></i>Accueil
                    </a>
                </div>
                
                <div class="mt-4 pt-3 border-top">
                    <p class="small text-muted mb-0">TopFalla - Comparateur de prix Gabonais</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Vérifier périodiquement la connexion
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Vérifier la connexion toutes les 5 secondes
        setInterval(checkConnection, 5000);
        
        // Écouter l'événement de reconnexion
        window.addEventListener('online', checkConnection);
    </script>
</body>
</html>
