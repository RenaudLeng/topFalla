<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Toutes les catégories de produits disponibles sur TopFalla - Comparateur de prix Gabon">
    <title>Catégories - TopFalla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#198754">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/icons/bar-chart-line.svg" type="image/svg+xml">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-graph-up me-2"></i>TopFalla
            </a>
            <div class="d-flex">
                <a href="index.html" class="btn btn-light ms-2">
                    <i class="bi bi-house-door"></i>
                </a>
                <button class="btn btn-light ms-2" id="installButton" style="display: none;">
                    <i class="bi bi-download me-1"></i>Installer
                </button>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="container my-4">
        <!-- En-tête -->
        <div class="row mb-4">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Catégories</li>
                    </ol>
                </nav>
                <h1 class="h2 mb-3">Toutes les catégories</h1>
                <p class="text-muted">Parcourez nos catégories pour trouver les meilleurs prix au Gabon</p>
            </div>
        </div>

        <!-- Filtres -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" id="searchCategory" placeholder="Rechercher une catégorie...">
                </div>
            </div>
        </div>

        <!-- Liste des catégories -->
        <div class="row">
            <div class="col-12">
                <div class="row g-3" id="all-categories-container">
                    <!-- Les catégories seront chargées dynamiquement ici -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-2"> 2025 TopFalla - Tous droits réservés</p>
                    <a href="search.html?categorie=${encodeURIComponent(category.slug)}" class="text-decoration-none">À propos</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/categories.js"></script>
    <script>
        // Afficher toutes les catégories
        document.addEventListener('DOMContentLoaded', function() {
            // Afficher toutes les catégories
            displayCategories('all-categories-container', 50);
            
            // Filtrer les catégories lors de la recherche
            const searchInput = document.getElementById('searchCategory');
            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    const categories = document.querySelectorAll('#all-categories-container .category-card');
                    
                    categories.forEach(card => {
                        const title = card.querySelector('.card-title').textContent.toLowerCase();
                        const description = card.querySelector('.card-text').textContent.toLowerCase();
                        
                        if (title.includes(searchTerm) || description.includes(searchTerm)) {
                            card.parentElement.style.display = '';
                        } else {
                            card.parentElement.style.display = 'none';
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
